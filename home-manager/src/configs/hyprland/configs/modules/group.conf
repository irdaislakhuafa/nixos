group {
	focus_removed_window = true
	insert_after_current = true
	groupbar {
		enabled = true
		height = 12
		font_size = 8
		stacked = false
		col.active = rgb(444444)
		col.inactive = rgb(1C2836)
		col.locked_active = rgb(007ACC)
		col.locked_inactive = rgb(000000)
		render_titles = true
	}
}

# see https://wiki.hyprland.org/Configuring/Binds/ for more
# move active window out from group
bind = $mod CONTROL, RETURN, exec, hyprctl dispatch "moveoutofgroup"

binde = $mod CONTROL, right, changegroupactive, f
binde = $mod CONTROL, left, changegroupactive, b
